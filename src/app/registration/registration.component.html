<!-- Registration Form with different fields-->
<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-6 col-lg-4">
          
      <form class="form-container" id="registration_form" action="home.html" method="POST" onsubmit='return checkForm()'>
          <div class="form-heading">
              <h3>Register</h3>
          </div>
          <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Enter Your Full Name e.g jay patel" 
              pattern="[a-zA-Z][a-zA-Z ]+" title="Enter full name" required>
          </div>
          <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" title="Password should contian minimum 8 characters"
              placeholder="Enter your password" required/>
          </div>
          <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control"  id="cpassword" placeholder="Confirm your password" 
                  title="It should match the password" required/><div id="message"></div>
          </div>
          <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="level" id="Undergraduate"  required>Undergraduate
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="level" id="Graduate">Graduate
              </label>
            </div>
          <div class="form-button">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div><div id="msg2" class="text-center"></div>
          <div class="forgot-password ">
              <a href="login">Already a member?</a>
          </div>
      </form>
      </div>
  </div>
</div>
<!-- form completed -->
