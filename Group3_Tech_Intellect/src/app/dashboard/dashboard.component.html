<div class="container">
  <div class="row" style="margin-top:70px">
    <div class="col-sm-12" >
   <p class= "Subject" style="margin-bottom:1rem; margin-top: 2rem"> <strong><h3>Courses you have completed</h3></strong></p>


    </div>

   </div>  <!--end of row-->
</div> <!--end of container-->


<div class="gallery-container cards-container">
    <div class="container">

        <div class="row">
            <div *ngFor="let mycourse of myCoursesList" class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="transform-on-hover card ">

                    <a class="lightbox"><img src="assets/image/gallery1.jpg" class="card-img-top" style="max-height:130px; width:100%" alt="error loading image"></a>
                    <div class="card-body">
                        <h6>{{mycourse}}</h6>
                        <p><strong>Rate Subject :
                            <!-- taken reference from https://codepen.io/tammykimkim/pen/yegZRw -->
                            <div class="rate">
                                <input type="radio" id="star1_5" name="rate" value="5" />
                                <label for="star1_5" title="text">5 stars</label>
                                <input type="radio" id="star1_4" name="rate" value="4" />
                                <label for="star1_4" title="text">4 stars</label>
                                <input type="radio" id="star1_3" name="rate" value="3" />
                                <label for="star1_3" title="text">3 stars</label>
                                <input type="radio" id="star1_2" name="rate" value="2" />
                                <label for="star1_2" title="text">2 stars</label>
                                <input type="radio" id="star1_1" name="rate" value="1" />
                                <label for="star1_1" title="text">1 star</label>
                              </div>

                        </strong></p>

                        <a type="button" class="btn btn-dark" href="dashboard">Submit</a>
                        
                    </div>
                </div>

            </div>

            
           

            <div class="col-sm-12" >
                    <p class= "Subject" style="margin-bottom:1rem; margin-top: 2rem"> <strong><h3>All courses</h3></strong></p>
                     </div>
            
            
                <div *ngFor="let course of coursesList" class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="transform-on-hover card ">
                        <a class="lightbox"><img src="assets/image/gallery1.jpg" class="card-img-top" style="max-height:130px; width:100%" alt="error loading image"></a>
                        <div class="card-body">
                        <h6>{{course.Code}} {{course.Name}}</h6>
                        
                        <a type="button" class="btn btn-dark" [href]="'discussion/' + course.Name">Discuss</a>
                        </div>
                    </div>
                </div>
            

        </div>

    </div>
   </div>
