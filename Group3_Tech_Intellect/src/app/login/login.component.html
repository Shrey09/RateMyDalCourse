<div class="container-fluid" id="login-form">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-6 col-lg-4">

      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" class="form-container" method="POST">

        <h2 class="form-heading">
          <strong> Login </strong>
        </h2>

        <div class="form-group">
          <label> Email address </label>
          <input #email="ngModel" ngModel type="email" name="email" class="form-control" placeholder="Enter Your Email" required email>
          <div *ngIf="email.invalid"> Please enter a valid email. </div>
        </div>

        <div class="form-group">
          <label> Password </label>
          <input type="password" ngModel #password="ngModel" name="password" class="form-control" placeholder="Enter your password" required>
          <div *ngIf="password.invalid"> Please enter a valid password. </div>
        </div>

        <div class="form-button">
          <button type="submit" class="btn btn-primary"> Login </button>
        </div>

        <div class="forgot-password ">
          <a href="register"> New User? </a><br>
        </div>
      </form>

    </div>
  </div>
</div>
